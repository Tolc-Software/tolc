-->
{% if not nav_item.children %}
<li class="nav-el">
    <a {% if nav_item.active %}id="active-item" {% endif %} href="{{ nav_item.url|url }}">{{ nav_item.title }}</a>
</li>
{% else %}
<li class="nav-el">
    <span class="nav-group has-text-grey">{{ nav_item.title }}</span>
    <ul class="nested-nav-el ml-4">
        {% for nav_item in nav_item.children %}
        {% include "nav.html" %}
        {% endfor %}
    </ul>
</li>
{% endif %}
